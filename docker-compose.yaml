version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./app_static:/app/static  # Persists generated files
      - ./playwright_cache:/playwright_cache  # Persists cache (non-root friendly)
    environment:
      - PYTHONUNBUFFERED=1
      - PLAYWRIGHT_BROWSERS_PATH=/playwright_cache  # Overrides default cache path
    env_file:
      - .env
