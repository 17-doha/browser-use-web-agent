<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Case Dashboard</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-100 via-pink-50 to-white p-4">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-center text-purple-800 mb-6">Praxilabs Testing AI Agent</h1>


    <!-- Dashboard Stats -->
    <div class="stats-container mb-6">
      <div class="stat-card">
        <span>Total Tests</span>
        <span class="stat-value" id="totalTests">0</span>
      </div>
      <div class="stat-card">
        <span>Successful</span>
        <span class="stat-value success" id="successfulTests">0</span>
      </div>
      <div class="stat-card">
        <span>Failed</span>
        <span class="stat-value failed" id="failedTests">0</span>
      </div>
      <div class="stat-card">
        <span>Categories</span>
        <span class="stat-value" id="categories">0</span>
      </div>
    </div>


    <!-- Navigation -->
    <div class="nav-container mb-6">
      <button class="nav-button active" onclick="showSection('dashboard')">Dashboard</button>
      <button class="nav-button" onclick="openModal('createModal')">Create Test</button>
    </div>


    <!-- Dashboard Section -->
    <div id="dashboard" class="dashboard-container">
      <h2 class="dashboard-title">Test Case Dashboard</h2>
      <div class="action-buttons">
        <button class="action-button" onclick="exportPlaybook()">Export Playbook</button>
        <button class="action-button new-test" onclick="openModal('createModal')">New Test Case</button>
        
        <!-- New Frequent Button with Dropdown -->
        <div class="frequent-dropdown">
          <button class="action-button frequent-btn" onclick="toggleFrequentDropdown()">
            Frequent â–¼
          </button>
          <div class="dropdown-content" id="frequentDropdown">
            <a href="#" onclick="handleFrequentAction('add')">Add</a>
            <a href="#" onclick="handleFrequentAction('drop')">Drop</a>
            <a href="#" onclick="handleFrequentAction('delete')">Delete</a>
            <a href="#" onclick="handleFrequentAction('Search')">Search</a>
          </div>
        </div>
      </div>


      <!-- Test Case Container -->
      <div id="testCaseContainer"></div>


      <!-- Control Buttons (moved above test case container) -->
      <div class="control-buttons">
        <button class="action-button delete-btn" onclick="deleteLatestEntry()">Delete</button>
        <button class="action-button run-btn" onclick="runLatestEntry()">Run</button>
        <button class="action-button edit-btn" onclick="editLatestEntry()">Edit</button>
      </div>


      <!-- Latest Result -->
      <div class="result-section">
        <label>Latest Result:</label>
        <div class="result-box" id="latestResult"></div>
      </div>
    </div>


    <!-- Create Test Modal -->
    <div id="createModal" class="modal">
      <div class="modal-content">
        <h2 class="dashboard-title">Create New Test Case</h2>
        <div class="prompt-section">
          <label>Email: <span class="required">*</span></label>
          <input type="email" id="newEmailInput" class="prompt-input" placeholder="Enter Email" required />
          
          <label>Password: <span class="required">*</span></label>
          <input type="password" id="newPasswordInput" class="prompt-input" placeholder="Enter Password" required />
          
          <label>Action Type (Optional):</label>
          <select id="actionTypeSelect" class="prompt-input">
            <option value="">Select an action...</option>
            <option value="search">Search</option>
            <option value="delete">Delete</option>
            <option value="add">Add</option>
            <option value="edit">Edit</option>
          </select>
          
          <label>New Prompt:</label>
          <input type="text" id="newPromptInput" class="prompt-input" placeholder="Enter new prompt" />
    
          <button class="action-button" onclick="saveNewPrompt()">Save Test</button>
          <button class="action-button" onclick="closeModal('createModal')">Cancel</button>
        </div>
      </div>
    </div>


    <!-- Edit Test Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <h2 class="dashboard-title">Edit Test Case</h2>
        <div class="prompt-section">
          <label>Email: <span class="required">*</span></label>
          <input type="email" id="editEmailInput" class="prompt-input" placeholder="Enter Email" required />
          
          <label>Password: <span class="required">*</span></label>
          <input type="password" id="editPasswordInput" class="prompt-input" placeholder="Enter Password" required />
          
          <label>Action Type (Optional):</label>
          <select id="editActionTypeSelect" class="prompt-input">
            <option value="">Select an action...</option>
            <option value="search">Search</option>
            <option value="delete">Delete</option>
            <option value="add">Add</option>
            <option value="edit">Edit</option>
          </select>
          
          <label>Prompt:</label>
          <input type="text" id="editPromptInput" class="prompt-input" placeholder="Enter prompt" />
    
          <button class="action-button" onclick="saveEditedPrompt()">Save Changes</button>
          <button class="action-button" onclick="closeModal('editModal')">Cancel</button>
        </div>
      </div>
    </div>
  </div>


  <script src="static/js/script.js"></script>
</body>
</html>
