<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Case Management Dashboard</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Test Case Management Dashboard</h1>
        <p>Manage test cases, users, actions, and view execution reports</p>

        <!-- Tabs Navigation -->
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('test-cases')">Test Cases</button>
            <button class="tab-button" onclick="openTab('users')">Users</button>
            <button class="tab-button" onclick="openTab('actions')">Actions</button>
            <button class="tab-button" onclick="openTab('reports')">Test Run Reports</button>
        </div>

        <!-- Test Cases Tab -->
        <div id="test-cases" class="tab-content active">
            <h2>Create Test Case</h2>
            <form id="test-case-form">
                <label for="test-title">Test Case Title:</label>
                <input type="text" id="test-title" placeholder="Enter test case title">

                <label for="user-select">Select User:</label>
                <select id="user-select"></select>

                <label>Select Actions:</label>
                <div id="actions-checkboxes"></div>

                <label for="prompt-steps">Prompt Steps JSON:</label>
                <textarea id="prompt-steps" rows="5" placeholder='{"steps": [{"action": "login", "data": {...}}]}'></textarea>

                <button type="button" onclick="addTestCase()">Add Test Case</button>
            </form>

            <h2>Existing Test Cases</h2>
            <div id="test-case-list" class="test-case-list"></div>

            <button onclick="runTests()">Run All Tests</button>
        </div>

        <!-- Users Tab -->
        <div id="users" class="tab-content">
            <h2>Manage Users</h2>
            <form id="user-form">
                <input type="text" id="user-name" placeholder="Name">
                <input type="email" id="user-email" placeholder="Email">
                <input type="password" id="user-password" placeholder="Password">
                <button type="button" id="add-user-btn" onclick="addUser()">Add User</button>
            </form>

            <table id="users-table">
                <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Actions</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Actions Tab -->
        <div id="actions" class="tab-content">
            <h2>Manage Actions</h2>
            <form id="action-form">
                <input type="text" id="action-prompt" placeholder="Prompt (e.g., User login)">
                <textarea id="action-steps" rows="5" placeholder='{"steps": [{"action": "input", "selector": "#username", "value": "user"}]}'></textarea>
                <button type="button" id="add-action-btn" onclick="addAction()">Add Action</button>
            </form>

            <table id="actions-table">
                <thead><tr><th>ID</th><th>Prompt</th><th>Actions</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Reports Tab -->
        <div id="reports" class="tab-content">
            <h2>Test Run Reports</h2>
            <div id="reports-list"></div>
        </div>

        <!-- Modal for Editing/Viewing -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modal-title"></h2>
                <form id="modal-form"></form>
                <button id="modal-save" onclick="saveModalChanges()">Save</button>
            </div>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
